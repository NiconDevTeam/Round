<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">

</head>

<body>

<div class="row">

    <div class="col-lg-6">
        <div class="navbar-header">
            <a class="navbar-brand" id="date-header" href="#"></a>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="pull-right">
            <ul class="nav navbar-nav text-right">
                <li class="ul-top">
                    <div class="dropdown transparent text-center">
                        <button class="btn btn-default dropdown-toggle transparent" type="button" id="session-button" data-toggle="dropdown">
                            $selectsession
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu transparent" id="sessions" role="menu" aria-labelledby="dropdownMenu1">
                        </ul>
                    </div>
                </li>
                <li>
                    <a href="#" id="shutdown" onclick="alert('SHUTDOWN###');"><i class="fa fa-power-off"></i> Shutdown</a>
                </li>
                <li>
                    <a href="#" id="suspend" onclick="alert('SUSPEND###');"><i class="fa fa-pause"></i> Suspend</a>
                </li>
                <li>
                    <a href="#" id="restart" onclick="alert('RESTART###');"><i class="fa fa-refresh"></i> Restart</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-lg-6">
        <ul class="nav navbar-nav text-center" id="error-container">
            <li>
                <a href="#"> <i class="fa fa-exclamation-circle"></i> </a>
            </li>
            <li>
                <a class="navbar-brand text-warning" id="error" href="#">Error</a>
            </li>
        </ul>
    </div>

    <div class="col-lg-6">
        <div class="pull-right">
            <ul class="nav navbar-nav text-right transparent">
                <li><a href="#" class="navbar-brand" id="mdm-welcome"></a></li>
            </ul>
        </div>
    </div>
</div>

<div class="vertical-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p id="mdm-message"></p>
            </div>
        </div>
        <div id="user-list">

        </div>
    </div>
</div>

<!-- jQuery Version 1.11.0 -->
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>

<!-- Login functions -->
<script src="js/login.js" type="text/javascript"></script>
<script src="js/mdm.js" type="text/javascript"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
